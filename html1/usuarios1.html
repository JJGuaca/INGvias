        $.ajax({
          data:{var1:"$filas"},
          type:"GET",
          dataType:"json",
          url:"php1/contarempleados.php",
        }).done(function(res){          
          $.ajax({
          data:{var1:"$res"},
          type:"GET",
          dataType:"json",
          url:"php1/empleadosevaluados.php",
        }).done(function(res2){
          porcento=100/res;
          avance=res2*porcento;
          $("#avance").html(avance.toFixed(1)+"%");
          $("#avance").css("width",avance+"%");
          pendientes=100-avance;
          $("#pendientes").css("width",pendientes+"%")
          $("#pendientes").html(pendientes.toFixed(1)+"%");
        }); 
        });
      },2);
