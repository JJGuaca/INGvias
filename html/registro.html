<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registro</title>
	<link rel="stylesheet" type="text/css" href="../css/inicio.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="../js/inicio.js"></script>
</head>
<body>
	<header>
		<nav>
			<h2>Esta en pagina de Registro de Usuario</h2>
		</nav>
	</header>
	<div id="contenedor">
		<div id="inscribir">
			<section id="wigget">
				<h4>Ingresa los datos a registrar del nuevo usuario</h4>
				<form name="resgitro" onsubmit="return false" action="return false" id="formu">
					<input type="text" name="documento" id="documento" placeholder="Digita Documento" autocomplete="off" required>
					<input type="text" name="nombre" id="nombre" placeholder="Nombre" autocomplete="off" required>
					<input type="text" name="apellido" id="apellido" placeholder="Apellido" autocomplete="off" required>
					<input type="text" name="nickname" id="nickname" placeholder="Nick Name" autocomplete="off" required>
					
					<button onclick="Registrar();">Registrar nuevo</button>

					<br style="clear:both;">
				</form>
				<div id="respuesta"></div>	
			</section>
		</div>
	</div>
	<footer>Todos los drechos reservados</footer>
	
</body>
</html>
