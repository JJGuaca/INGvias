  <body>
    <!--Menu de navegación-->

        </div>
       <!--/.nav-collapse -->
      </div>
    </nav>

    <!--header -->
    <header id="header">
      <header class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 style="font-size: 20px;margin-top: 10px;" class="text-center">Administración | <span class="glyphicon glyphicon-lock" area-hiden="true"></span><small> Acceso Usuario</small></h1>
          </div>
        </div>
      </header>
    </header>
    <section id="main">
    	<div class="container">
    		<div class="row">
    			<div class="col-md-4 col-md-offset-4">
    				<form id="login" class="well" onsubmit="return false" action="return false">
            <div class="form-group">
              <select class="form-control" required name="user">
                <!--<option></option>
                <option value="admin">Administrador</option>-->
                <option value="evaluador">Evaluador</option>
                <option value="jefe">Jefe</option>
              </select>
            </div>
					  <div class="form-group">
					    <label>Nombre de Usuario</label>
					    <input type="text" class="form-control" name="username" placeholder="Ingrese e-mail" required>
					  </div>
					  <div class="form-group">
					    <label>Credenciales</label>
					    <input type="password" class="form-control" name="password" placeholder="Credenciales" required>
					  </div>
					  <button type="submit" class="btn btn-primary btn-block" onclick="iniciar();">Ingresar</button>
					</form>
					<div id="respuesta"></div>
    			</div>
    		</div>
    	</div>
    </section>

     <!--footer-->
    <footer id="footer">
      <p>Derechos Registrados Consulta de panel jj, &copy; 2020</p>      
    </footer>



    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/inicio.js"></script>
  </body>
</html>
